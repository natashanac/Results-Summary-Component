<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 100px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div>
  <div class="container">
    <div class="blue">
  <p class="gray">Your Result</p>
  <div class="circle">
    <p class="big-number">76</p> 
    <p class="small-number">of 100</p>
  </div>   
  <h2>Great</h2>
  <p class="gray paragraph">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="white">
  <h3>Summary</h3>

  <div class="chart" id="red">
    <div class="inside-div"><img src="/assets/images/icon-reaction.svg" alt="lightening bolt">
    <p>Reaction</p></div>
    <p><span class="darkgray">80</span> <span class="lightgray">/ 100</span></p>
  </div>

  <div class="chart" id="yellow">
    <div class="inside-div"><img src="/assets/images/icon-memory.svg" alt="brain">
    <p>Memory</p></div>
    <p><span class="darkgray">92</span> <span class="lightgray">/ 100</span></p>
  </div>

  <div class="chart" id="green">
    <div class="inside-div"><img src="/assets/images/icon-verbal.svg" alt="talk baloon">
    <p>Verbal</p></div>
    <p><span class="darkgray">61</span>  <span class="lightgray">/ 100</span></p>
  </div>

  <div class="chart" id="blue">
    <div class="inside-div"><img src="/assets/images/icon-visual.svg" alt="eye">
    <p>Visual</p></div>
    <p ><span class="darkgray">72</span>  <span class="lightgray">/ 100</span></p>
  </div>

  <button>Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</div>
</body>
</html>
